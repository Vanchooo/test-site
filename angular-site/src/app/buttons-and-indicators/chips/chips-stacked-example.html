<h2 class="example-h2">
  <a href="https://material.angular.io/components/chips/overview#orientation">
    Stacked chips
  </a>
</h2>
<mat-chip-list id="stacked-chips-list" class="mat-chip-list-stacked" aria-label="Color selection">
  <mat-chip *ngFor="let chip of availableColors" selected [color]="chip.color"
            (click)="clickedStackedChip=chip.name">
    {{chip.name}}
  </mat-chip>
</mat-chip-list>
<br>
<p id="stacked-chips-label"> You clicked: {{clickedStackedChip}}</p>
